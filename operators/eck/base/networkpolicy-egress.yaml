apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eck-operator-egress
  namespace: elastic-system
spec:
  podSelector:
    matchLabels:
      control-plane: elastic-operator
  policyTypes:
    - Egress
  egress:
    # Kubernetes API Server
    - to:
        - ipBlock:
            cidr: 192.168.1.12/32
      ports:
        - protocol: TCP
          port: 443

    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
