apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: elasticsearch-network
  namespace: observability
spec:
  podSelector:
    matchLabels:
      elasticsearch.k8s.elastic.co/cluster-name: es-prod

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # 1️⃣ ES ↔ ES (http + transport)
    - from:
        - podSelector:
            matchLabels:
              elasticsearch.k8s.elastic.co/cluster-name: es-prod
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300

    # 2️⃣ kubelet probes
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata-name: kube-system
      ports:
        - protocol: TCP
          port: 9200

  egress:
    # 3️⃣ DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata-name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # 4️⃣ ES ↔ ES
    - to:
        - podSelector:
            matchLabels:
              elasticsearch.k8s.elastic.co/cluster-name: es-prod
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300

    # 5️⃣ ECK operator
    - to:
        - namespaceSelector:
            matchLabels:
              control-plane: eck
      ports:
        - protocol: TCP
          port: 443
