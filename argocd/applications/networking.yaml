apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking
  namespace: argocd

spec:
  project: observability

  source:
    repoURL: 'https://github.com/yasernoorollahi/platform.git'
    targetRevision: main
    path: components/networking/overlays/dev

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
